<script type="text/javascript">
    var editor = null;
    window.onload = function(){
    	//CKFinder.setupCKEditor();
        editor = CKEDITOR.replace('ckeditor'); //参数‘ckeditor’是textarea元素的name属性值，而非id属性值
        editor.getData();
        CKFinder.setupCKEditor( editor, '../' ) ;
    }
</script>
<script type="text/javascript">
$(document).ready(function(){
	var data = '';
	var JsonData = JSON.stringify(data);
	$.ajax({
		url:'http://localhost:8080/pz/home/home',
		type:'POST',
		dataType:'json',
		contentType:'application/json',
		data:JsonData,
		async:false,
		success:function(data){
			console.log(JSON.stringify(data));
			var html = '';
			var articles = data.articles;
			for(var i=0; i<articles.length; i++){
				var article = articles[i];
				html+='<div class="blog">'
					+'<div class="title">'
					+'<span>'
					+'<a href="../html/note/blog.html?id='+article.id+'">'+article.title+'</a>'
					+'</span>'
					+'</div>'
					+'<div class="info">'
					+'<span class="date" style="color:#4a86e8">'+article.dateUpdated+'</span>'
					+'</div>'
					+'<div class="summary">'+article.content+'</div>'
					+'<hr size="1" width="80%" color=#000>'
					+'</div>';
			}
			console.log(html);
			$('#content').html(html);
		},
		error:function(xhr){
			alert("123")
		}
	});
});
</script>
