<html>
<head>
<title>Homepage</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="../css/common/common.css" type="text/css" />
<link rel="stylesheet" href="../css/common/nav.css" type="text/css" />
<link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css" />
<style type="text/css">
.page-retop-btn {
  padding: 10px 10px;
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #222;
  font-size: 12px;
  opacity: 1;
  color: #fff;
}
.page-retop-btn>i {
  font-size: 16px
}
</style>
<script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js"></script>
</head>
<body>
<div class="nav">
	<div class="menu">
		<ul>
			<li><a href="home.html"><i class="fa fa-home fa-fw"></i>首页</a></li>
			<li><a href="note/archiveBlog.html"><i class="fa fa-archive fa-fw"></i>归档</a></li>
			<li><a href="note/categoryBlog.html"><i class="fa fa-th fa-fw"></i>分类</a></li>
			<li><a href="note/tagBlog.html"><i class="fa fa-tags fa-fw"></i>标签</a></li>
			<li><a href="about.html"><i class="fa fa-user fa-fw"></i>关于</a></li>
		</ul>
	</div>
</div>
<div class="wrapper">
	<div class="content" id="content">
	</div>
	<span class="page-retop-btn"><i class="fa fa-arrow-up"></i></span>
</div>
</body>
<script type="text/javascript">
$(document).ready(function(){
	var data = '';
	var JsonData = JSON.stringify(data);
	$.ajax({
		url:'http://localhost:8080/pz/home/home',
		type:'POST',
		dataType:'json',
		contentType:'application/json',
		data:JsonData,
		async:false,
		success:function(data){
			console.log(JSON.stringify(data));
			var html = '';
			var articles = data.articles;
			for(var i=0; i<articles.length; i++){
				var article = articles[i];
				html+='<div class="blog">'
					+'<div class="title">'
					+'<span>'
					+'<a href="../html/note/blog.html?id='+article.id+'">'+article.title+'</a>'
					+'</span>'
					+'</div>'
					+'<div class="info">'
					+'<span class="date" style="color:#4a86e8">'+article.dateUpdated+'</span>'
					+'</div>'
					+'<div class="summary">'+article.content+'</div>'
					+'<hr size="2" color=#999>'
					+'</div>';
			}
			console.log(html);
			$('#content').html(html);
		},
		error:function(xhr){
			alert("123")
		}
	});
	backTop();
});
function backTop() {
    var GTop = $(document).scrollTop();
    if (GTop > 450) {
        $(".page-retop-btn").css("display", "block")
    } else {
        $(".page-retop-btn").css("display", "none")
    }
    setTimeout(backTop);
}
$(".page-retop-btn").click(function() {
    $("html,body").animate({
        scrollTop: 0
    },
    400);
});
</script>
</html>
