<html>
<head>
<title>Blog Programming</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="/pz/views/css/common/common.css" type="text/css" />
<link rel="stylesheet" href="/pz/views/css/common/nav.css" type="text/css" />
<link rel="stylesheet" href="/pz/views/static/css/font-awesome.min.css" type="text/css" />
<script type="text/javascript" src="/pz/views/js/jquery/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="nav">
	<div class="menu">
		<ul>
			<li><a href="/zone/home/home"><i class="fa fa-home fa-fw"></i>首页</a></li>
			<li><a href="/zone/note/archive"><i class="fa fa-archive fa-fw"></i>归档</a></li>
			<li><a href="/zone/note/category"><i class="fa fa-th fa-fw"></i>分类</a></li>
			<li><a href="/zone/note/tag"><i class="fa fa-tags fa-fw"></i>标签</a></li>
			<li><a href="/zone/about"><i class="fa fa-user fa-fw"></i>关于</a></li>
		</ul>
	</div>
</div>

<div class="wrapper">
	<div class="content">
		<div class="blog" id="blog">
		
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	var url=location.search;
	if(url.indexOf("?")!=-1){
		var str = url.substr(1);
		strs = str.split("&");
	}
	var data = '';
	var JsonData = JSON.stringify(data);
	$.ajax({
		url:'http://localhost:8080/pz/article/articleDetial.do?id='+strs[0].split("=")[1],
		type:'POST',
		dataType:'json',
		contentType:'application/json',
		data:JsonData,
		async:false,
		success:function(data){
			console.log(JSON.stringify(data));
			var article = data.article;
			var html = '<div class="blogTitle">'
			+'<ul>'
			+'<li>'+article.title+'</li>'
			+'</ul>'
			+'</div>'
			+'<div class="info">'
			+'<span class="date" style="color:#4a86e8">write by '+article.dateUpdated+'</span>'
			+'</div>'
			+'<div class="blogCon">'+article.content+'</div>'
			+'<div class="blogFoot">'
			+'posted @'+article.author+'&nbsp;&nbsp;'+article.dateCreated+' 阅读('+article.countComment+') 评论('+article.countComment+')'
			+'<a href="javascript:void(0);" onclick="update();">编辑</a>'
			+'</div>';
			console.log(html);
			$('#blog').html(html);
		},
		error:function(xhr){
			alert("123")
		}
	});
});
</script>
</body>
</html>
