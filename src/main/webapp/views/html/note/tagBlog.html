<html>
<head>
<title>Blog Programming</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="/pz/views/css/common/nav.css" type="text/css" />
<script type="text/javascript" src="/pz/views/js/jquery/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="/pz/views/static/css/font-awesome.min.css" type="text/css" />
<style type="text/css">
.blog{
	margin:50px 150px 50px 150px;
	width:90%;
}
.content{
	width:80%;
	margin:50px auto;
	text-align:center;
	vertical-align:middle;
}
</style>
<script>
$(document).ready(function(){
	var data = {
		type:"tag"
	};
	var JsonData = JSON.stringify(data);
	$.ajax({
		url:'http://localhost:8080/pz/article/articleList.do',
		type:'POST',
		dataType:'json',
		contentType:'application/json',
		data:JsonData,
		async:false,
		success:function(data){
			console.log(JSON.stringify(data));
			var html = '';
			var articles = data.articles;
			for(var i=0; i<articles.length; i++){
				var article = articles[i];
				html+='<div class="blog">'
					+'<div class="title">'
					+'<ul>'
					+'<li>'
					+'<a href="http://localhost:8080/pz/views/html/note/noteDetail.html?id='+article.id+'">'+article.title+'</a>'
					+'</li>'
					+'</ul>'
					+'</div>'
					+'<div class="info">'
					+'<span class="date" style="color:#4a86e8">'+article.dateUpdated+'</span>'
					+'</div>'
					+'<div class="summary">'+article.content+'</div>'
					+'<hr size="3" width="80%" color=#000>'
					+'</div>';
			}
			console.log(html);
			$('#content').html(html);
		},
		error:function(xhr){
			alert("123")
		}
	});
});
</script>
</head>

	</div>

</div>

</html>
