<html>
<head>
<title>Blog Programming</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="/pz/views/css/common/nav.css" type="text/css" />
<style type="text/css">
 body{font-family:Verdana,Arial,Helvetica,sans-serif;}
 body .blog {
 	margin:0px 16px 0px 200px;
 }
 body .blogTitle {
 	margin:20 0 10 0;
 	font-weight:bolder;
 	color:#000;
 }
 body .blogCon {margin:0;line-height:1.3;font-size:10pt;}
 body .blogFoot {text-align:right;padding-bottom:20;}
 .sideBar{float:left;width:220px;height:100px;}
 .blogFoot a{
 	color:#0f0f0f;
 }
 .blogFoot a:hover{
 	color:#0082ff;
 	cursor:pointer;
 }
</style>
<script type="text/javascript" src="/pz/views/js/jquery/jquery-2.1.4.min.js"></script>
<script>
$(document).ready(function(){
	var data = {
		type:"tag"
	};
	var JsonData = JSON.stringify(data);
	$.ajax({
		url:'http://localhost:8080/pz/article/articleList.do',
		type:'POST',
		dataType:'json',
		contentType:'application/json',
		data:JsonData,
		async:false,
		success:function(data){
			console.log(JSON.stringify(data));
			var html = '';
			var articles = data.articles;
			for(var i=0; i<articles.length; i++){
				var article = articles[i];
				html+='<div class="blog">'
					+'<div class="title">'
					+'<ul>'
					+'<li>'
					+'<a href="http://localhost:8080/pz/views/html/note/noteDetail.html?id='+article.id+'">'+article.title+'</a>'
					+'</li>'
					+'</ul>'
					+'</div>'
					+'<div class="info">'
					+'<span class="date" style="color:#4a86e8">'+article.dateUpdated+'</span>'
					+'</div>'
					+'<div class="summary">'+article.content+'</div>'
					+'<hr size="3" width="80%" color=#000>'
					+'</div>';
			}
			console.log(html);
			$('#content').html(html);
		},
		error:function(xhr){
			alert("123")
		}
	});
});
</script>
</head>
